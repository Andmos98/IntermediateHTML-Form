<!DOCTYPE html>
<html>
<head>
	<title>
		Form Exercise
	</title>
</head>

<body>
	
<form>
	<h1>Register</h1>

	<div>
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname" placeholder="John" required>

		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
	</div>

	<div>
		<label for="male">Male</label>
		<input type="radio" name="sex" id="male">

		<label for="female">Female</label>
		<input type="radio" name="sex" id="female">

		<label for="other">Other</label>
		<input type="radio" name="sex" id="other">
	</div>

	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required placeholder="your email">

		<label for="password">Password:</label>
		<input type="password" minlength="4" maxlength="8" required placeholder="password">
	</div>

	<div>
		<label for="birthday">Birthday:</label>

		<select placeholder="Month" requured>
			<option>Month</option>
			<option>January</option>
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>

		<select placeholder="Day" required>
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>

		<select placeholder="Year" required>
			<option>Year</option>
			<option>1998</option>
		</select>
	</div>

	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input required type="checkbox" name="terms" id="terms">
	</div>

	<button>Submit</button>

</form>

</body>

</html>
